sudo: false
language: node_js

notifications:
  email: false

cache:
  directories:
    - node_modules

branches:
  only:
    - master
    - /\d+\.\d+(\.\d+)?(-\S*)?$/

matrix:
  fast_finish: true

node_js:
  - '10'
  - '8'
  - '6'
  - '4'

os:
  - linux
  - osx
  - windows

script:
  - npm run build
  - npm run smoke

jobs:
  include:
    - stage: GitHub Release
      if: tag IS present
      script:
        - npm run build
        - npm run smoke
      after_success:
        - npm pack
        - tar -xvzf "fast-glob-$TRAVIS_TAG.tgz"
        - tar -zcvf "fast-glob-$TRAVIS_TAG.zip" package
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file_glob: true
        file: '*.{tgz,zip}'
        name: $TRAVIS_TAG
        draft: true
        on:
          tags: true
